<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  
  <title>toadgang.art</title>
  
  <!-- Link to external CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!-- Load p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>

  <!-- Load your custom p5 sketch -->
  <script src="Art4.js"></script>

  <style>
    /* Floating video styling */
    #floating-video {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }

    /* Mixer terminal */
    #mixer-terminal {
      position: fixed;
      top: 20px;
      left: 20px;
      background: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
      border: 2px solid limegreen;
      border-radius: 10px;
      width: 300px;
      z-index: 1000;
    }

    #mixer-terminal h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .track-control {
      margin-bottom: 20px;
    }

    .track-control label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    input[type="range"] {
      width: 100%;
    }

    button {
      background: none;
      border: 1px solid limegreen;
      color: limegreen;
      padding: 4px 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: limegreen;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Floating Video Player -->
  <video id="floating-video" controls src="szn1.mp4"></video>

  <!-- Mixer Terminal -->
  <div id="mixer-terminal">
    <h2>ðŸŽ› Sound Mixer</h2>

    <div class="track-control">
      <label>
        Track 1
        <button onclick="toggleMute(0)">Mute</button>
      </label>
      <input type="range" min="0" max="100" value="100" oninput="setVolume(0, this.value)">
      <audio id="track0" src="track1.mp3" loop autoplay></audio>
    </div>

    <div class="track-control">
      <label>
        Track 2
        <button onclick="toggleMute(1)">Mute</button>
      </label>
      <input type="range" min="0" max="100" value="100" oninput="setVolume(1, this.value)">
      <audio id="track1" src="track2.mp3" loop autoplay></audio>
    </div>
  </div>

  <script>
    const audioElements = [
      document.getElementById('track0'),
      document.getElementById('track1')
    ];
    const muteStates = [false, false];

    function setVolume(index, value) {
      audioElements[index].volume = value / 100;
    }

    function toggleMute(index) {
      muteStates[index] = !muteStates[index];
      audioElements[index].muted = muteStates[index];
      document.querySelectorAll('#mixer-terminal button')[index].innerText = muteStates[index] ? "Unmute" : "Mute";
    }
  </script>

</body>
</html>
